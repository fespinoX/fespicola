<!DOCTYPE html>
<html>
	<head>
		<title>Crawler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />

		<link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.css" rel="stylesheet" />
		
		<link rel='stylesheet' href='dist/css/ng-input.css' />
		<link rel="stylesheet" href="public/components/mdi/css/materialdesignicons.min.css" media='all' />

		<link href="https://fonts.googleapis.com/css?family=Kanit:300,400,700,900" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />

		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>

		<script src='dist/js/ng-input.js'></script>
	</head>

	<body ng-app="bares" ui-prevent-touchmove-defaults>
		<!-- include de sidebar -->
		<div ng-include="'includes/sidebar.html'"  ui-track-as-search-param='true'  class="sidebar sidebar-left"></div>

		<!-- estructura app -->
		<div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
			
			<!-- nav bar top -->
			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" ui-yield-to="title"> Crawler </div>
				<div class="btn-group">
				    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
				        <i class="fa fa-bars"></i>
				    </div>
				</div>
			</div>
			
			<!-- nav bar bottom -->
			<div class="navbar navbar-app navbar-absolute-bottom">
				<ul class="btn-group justified">
					<li>
						<a href="#/">
							<i class="fa fa-home" aria-hidden="true"></i>
							home
						</a>
					</li>
					<li>
						<a href="#/ingresar">
							<i class="fa fa-plus" aria-hidden="true"></i>
							Agregar nuevo lugar
						</a>
					</li>
					<li class="random_icon">
						<a href="#/suerte">
							<i class="fa fa-random" aria-hidden="true"></i>
							Random
						</a>
					</li>
				</ul>
			</div>
			
			<!-- app contenido -->
			<div class="app-body">
				<div class='app-content'>
					<ng-view></ng-view>
				</div>
			</div>
		</div>


		<script src="js/angular-http-loader.min.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
