<div ui-content-for="title">
  <span>RESULTADOS</span>
</div>
<div class="scrollable" ng-controller="mostrarController">
<div class="scrollable-content">
<div class="section section muestrita">

<div ng-repeat="x in allResultados" class="muestra">
	<p>NOMBRE: {{x.nombre}}</p>
	<p>PUNTOS: {{x.puntillos}}</p>
	<button ng-click="borrar(x)" class="eli">BORRAR PUNTAJE</button>
</div>
	
</div>
</div>
